<!-- Bu sadece herhangi bir liste elemanına tıklayınca çalışacak -->
<div class="card my-4" *ngIf="clickedMovie">
  <div class="card-body">
    <span class="badge bg-warning">
      id:{{clickedMovie.id}}
    </span>

    <div class="form-group">
      <label for="name"></label>
      <input type="text" [(ngModel)]="clickedMovie.name" class="form-control">
    </div>

    <div class="form-group">
      <label for="imageUrl"></label>
      <input type="text" [(ngModel)]="clickedMovie.imageUrl" class="form-control">
    </div>

    <div class="form-group">
      <label for="description"></label>
      <textarea type="text" [(ngModel)]="clickedMovie.description" class="form-control"></textarea>
    </div>

    <button (click)="save()" class="btn btn-primary btn-sm">Save Changes</button>
  </div>
</div>
