<div class="card my-4">
  <div class="card-header">
    <h4>{{title}}</h4>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let movie of movies" routerLink='/detail/{{ movie.id }}'>
      <span class="badge bg-primary" style="margin-right: 12px;">{{movie.id}}</span>{{movie.name}}
      <span (click)="delete(movie)" class="close badge bg-danger" style="float: right;">X</span>

    </li>
  </ul>
</div>

<div class="card my-4">
  <div class="card-header">
    Add Movie
  </div>
  <div class="card-body">

    <div class="form-group">
      <label for="name">Movie Name : </label>
      <input #name  class="form-control">
    </div>

    <div class="form-group">
      <label for="imageUrl">Image : </label>
      <input #imageUrl  class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description : </label>
      <textarea #description class="form-control"></textarea>
    </div>

    <button (click)="add(name.value,imageUrl.value,description.value); name.value='';imageUrl.value='';description.value='';" class="btn btn-primary btn-sm">Save Changes</button>
  </div>
</div>
